{% extends 'base.html' %}

{% block content %}

  <h1>Thanks for completing this survey!</h1>
  <p>We recorded the following responses for you:</p>
  <ul>
    {% for question in questions %}
    <li>
      <b>{{ question.question }}</b>
      {{ responses[loop.index0] }}
    </li>
    {% endfor %}
  </ul>

{% endblock %}
